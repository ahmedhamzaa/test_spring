<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="icon">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <title>Historic</title>
</head>

<body>
<div style="margin: auto;">
    <h2 align="center">Your orders Historic</h2>
    <div class="container my-2">
        <div class="card">
            <div class="card-body" style="text-align: center">
                <div th:switch="${orders}" class="container my-5" >
                    <div class="col-md-10">
                        <h2 th:case="null">No orders yet!</h2>
                        <div th:case="*" >
    <table class="table table-hover" style="margin-left: 10%" >
        <thead class="table-dark">
        <tr>
            <th>Order Id</th>
            <th>Created Date</th>
            <th>Shipped Date</th>
            <th>Total Price</th>
            <th>Status</th>
            <th>Details</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="order : ${orders}">
            <td th:text="${order.id}">1</td>
            <td th:text="${order.createdDate}">22/12/2021</td>
            <td th:text="${order.shippedDate}">22/12/2021</td>
            <td th:text="${order.totalPrice}">100$</td>
            <td th:text="${order.status}">Shipped</td>
            <td><a href="#" class="link-success" data-toggle="modal" data-target="#exampleModal">Show</a></td>
        </tr>
        </tbody>
    </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header float-right">
                <h5>order details</h5>
                <div class="text-right"> <i data-dismiss="modal" aria-label="Close" class="fa fa-close"></i> </div>
            </div>
            <div class="modal-body">
                <div>
                    <table class="table table-bordered">
                        <thead>
                        <tr>
                            <th scope="col">Book Id</th>
                            <th scope="col">Name</th>
                            <th scope="col">Quntity</th>
                            <th scope="col">Price</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr>
                            <th scope="row">1</th>
                            <td>Samso</td>
                            <td>2</td>
                            <td>50 DT</td>
                        </tr>
                        <tr>
                            <th scope="row">2</th>
                            <td>Tinor</td>
                            <td>1</td>
                            <td>100 DT</td>
                        </tr>
                        <tr>
                            <th scope="row">3</th>
                            <td>Mythor</td>
                            <td>3</td>
                            <td>70 DT</td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="modal-footer"> <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button> </div>
        </div>
    </div>
</div>

</body>
</html>
