<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Add Book</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="../css/shards.min.css"> -->
</head>

<body>
<div class="container my-5">
    <h3 align="center">Add Book </h3>
    <div class="card">
        <div class="card-body">
            <div class="col-md-10">
                <form enctype="multipart/form-data" action="#" th:action="@{/api/books/add/}" th:object="${book}" method="post">
                    <div class="row">



                        <div class="form-group col-md-8">
                            <label for="Rate" class="col-form-label">Rate</label> <input type="text" th:field="*{rate}" class="form-control" id="Rate" placeholder="Rate"/>
                        </div>

                        <div class="form-group col-md-8">
                            <label for="name" class="col-form-label">Name</label> <input type="text" th:field="*{name}" class="form-control" id="name" placeholder="Name"/>
                        </div>
                        <div class="form-group col-md-8">
                            <label for="author" class="col-form-label">Author</label> <input type="text" th:field="*{author}" class="form-control" id="author" placeholder="Author"/>
                        </div>

                        <div class="form-group col-md-8">
                            <label for="nbPage" class="col-form-label">Number of pages </label> <input type="text" th:field="*{nbPage}" class="form-control" id="nbPage" placeholder="Number of pages"/>
                        </div>
                        <div class="form-group col-md-8">
                            <label for="quantity" class="col-form-label">Quantity </label> <input type="text" th:field="*{quantity}" class="form-control" id="quantity" placeholder="Quantity"/>
                        </div>
                        <div class="form-group col-md-8">
                            <label for="Price" class="col-form-label">Price </label> <input type="text" th:field="*{price}" class="form-control" id="Price" placeholder="Price"/>
                        </div>
                        <div class="form-group col-md-8">
                            <label for="description" class="col-form-label">Description </label> <input type="text" th:field="*{description}" class="form-control" id="description" placeholder="Description"/>
                        </div>
                        <div class="form-group col-md-8">
                            <label for="Picture" class="col-form-label">Picture</label>
                            <input class="form-control" type="file" name="files" multiple id="Picture">
                        </div>
                        <div class="form-group col-md-8">
                            <label for="publisher" class="col-form-label">Publisher </label> <input type="text" th:field="*{publisher}" class="form-control" id="publisher" placeholder="Publisher"/>
                        </div>
                        <div class="form-group col-md-8">
                            <label for="managedBy" class="col-form-label">Admin Add </label> <input type="text" th:field="*{managedBy}" class="form-control" id="managedBy" placeholder="Admin Add"/>
                        </div>
                        <div class="form-group col-md-8">
                            <label for="category" class="col-form-label">Category ID </label> <input type="text" th:field="*{category}" class="form-control" id="category" placeholder="Category ID"/>
                        </div>
                        <div class="col-md-6">
                            <input type="submit" class="btn btn-primary" value="Add Book"/>
                        </div>

                        <div class="form-group col-md-8"></div>

                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>

</html>
